<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Final CGPA Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .calculator {
      background: linear-gradient(145deg, #ffffff, #f3f3f3);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      transition: transform 0.3s ease;
    }

    .calculator:hover {
      transform: scale(1.02);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    h4 {
      text-align: center;
      margin-bottom: 25px;
      color: #666;
      font-weight: normal;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 600;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #42a5f5;
      box-shadow: 0 0 6px rgba(66, 165, 245, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #66bb6a, #43a047);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #43a047, #388e3c);
      transform: translateY(-2px);
    }

    .result {
      margin-top: 25px;
      text-align: center;
      font-weight: bold;
      font-size: 22px;
      color: #2e7d32;
      animation: popIn 0.4s ease-in-out;
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    footer {
      margin-top: 30px;
      text-align: center;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Final CGPA Calculator (Out of 4.00)</h2>
    <h4>IT-Department-2025</h4>
    <form id="cgpaForm">
      <!-- Semester Inputs -->
      <div id="semesterInputs"></div>

      <button type="submit">Calculate Final CGPA</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <footer>
    &copy; 2025 All rights reserved. Pawan Gujar
  </footer>

  <script>
    const semesterInputs = document.getElementById('semesterInputs');

    const creditHours = [18, 18, 19, 17, 18, 18, 12, 15];

    // Create 8 input fields for semesters
    for (let i = 1; i <= 8; i++) {
      const inputGroup = document.createElement('div');
      inputGroup.className = 'input-group';
      inputGroup.innerHTML = `
        <label for="sem${i}">Semester ${i} CGPA (Credit Hours: ${creditHours[i - 1]}):</label>
        <input type="number" id="sem${i}" min="0" max="4" step="0.01" required />
      `;
      semesterInputs.appendChild(inputGroup);
    }

    document.getElementById('cgpaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let totalGradePoints = 0;
      let totalCredits = 0;
      let isValid = true;

      for (let i = 1; i <= 8; i++) {
        const cgpa = parseFloat(document.getElementById(`sem${i}`).value);
        const credits = creditHours[i - 1];

        if (isNaN(cgpa) || cgpa < 0 || cgpa > 4) {
          alert(`Please enter a valid CGPA (0.00 - 4.00) for Semester ${i}`);
          isValid = false;
          break;
        }

        totalGradePoints += cgpa * credits;
        totalCredits += credits;
      }

      if (isValid) {
        const finalCGPA = (totalGradePoints / totalCredits).toFixed(2);
        document.getElementById('result').innerText = `Final CGPA: ${finalCGPA} / 4.00`;
      }
    });
  </script>
</body>
</html>
